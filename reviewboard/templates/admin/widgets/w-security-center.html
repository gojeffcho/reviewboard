{% load i18n %}
<table class="widget-rows" style="width: 100%;">

 <tr>
  {%  if widget.data.count == 1 %}
  <th>{{widget.data.count}} security issue was found:</th>

  {%  else %}
  <th>{{widget.data.count}} security issues were found:</th>
  {%  endif %}
 </tr>

{%  for securityIncident in widget.data.error_msgs  %}
 <tr>
  <th>{{securityIncident}}</th>
 </tr>
{%  endfor  %}

</table>
